- time: 14h10
  type: Quickies
  type_single: Quicky
  talks:

    - title: "Le MCU JavaScript"
      room: Salle A
      sponsor: true
      level: Niveau avancé
      desc: "<p>
      Bienvenue dans le <strong>JavaScript Main Code Universal</strong>&nbsp;! Comme pour le scénario des films MCU, je vais vous prouver qu’il est possible d’<strong>utiliser le même code JS sur des supports différents</strong>. Web, Mobile, Desktop App, … rien n’est impossible pour notre langage héros&nbsp;! Il se trouvera également au côté de ses fidèles compagnons&nbsp;: <strong>NodeJS, Cordova et Electron</strong>.
      </p><p>
      Dans les salles le 21 Novembre 2019 à la Kindarena.
      </p>"
      speakers:
        - Cyril Lefebvre

    - title: "🏡 Full-remote&nbsp;: comment réussir à travailler en équipe&nbsp;?"
      room: Salle B
      level: Tout public
      desc: "<p>
      Dans un contexte où de plus en plus d’entreprises ont à cœur le bien-être de leurs employés, le télétravail se développe. Lorsque cela reste ponctuel, tout va pour le mieux. Mais lorsqu’une personne décide de partir à l’autre bout du pays parce qu’elle en a marre de Paris, c’est une autre histoire&nbsp;!
      <p></p>
      Je vous propose de passer en revue quelques clés pour réussir à travailler en équipe tout en étant dans des villes différentes.
      <p></p>
      Vous verrez que la communication est au cœur du sujet et découvrirez quelques conseils, que l'on travaille en télétravail ponctuel ou de longue durée.
      </p>"
      speakers:
        - Lise Quesnel

    - title: "10 incohérences dans les langages informatiques (la quatrième est tellement vraie&nbsp;!)"
      room: Salle C
      level: Tout public
      desc: "<p>
      Que se cache t-il derrière ce titre bien racoleur?
      </p><p>
      JavaScript, Java, Python, PHP …Tous les développeurs sont persuadés que leur langage est propre, logique, cohérent ... <strong>Qu'en est il vraiment?</strong>
      </p><p>
      Je vous propose un petit tour d’horizon des énormités/incohérences que l'on peut retrouver dans différents langages de programmation.
      </p><p>
      Sortez votre hache de guerre et votre chope de bière car aujourd'hui en Normandie, aucun langage ne sera épargné&nbsp;!
      </p><p>
      <strong>Ça va saigner&nbsp;!</strong>
      </p>"
      speakers:
        - Pierre LACHEVRE

    - title: "Le Design System, la toolbox pour designers et ingénieurs front-end"
      room: Salle D
      level: Niveau avancé
      desc: "<p>
      On entend beaucoup parler du Design System aujourd'hui. La nouvelle façon de concevoir le design nous remet en question sur la façon de développer nos interfaces.
      </p><p>
      Mettre en place un Design System n'est pas chose aisé mais apportera des avantages considérables sur le long terme au sein d'un projet. De plus, il réunit un autre concept d'architecture css, qu'est l'Atomic Design.
      </p><p>
      Avec le concept d’Atomic Design, les ingénieurs front-end pensent différemment leurs développements pour faciliter la modularité des éléments de l’UI et gagner en efficacité. Le Design System vient créer un pont entre ingénieurs et designers afin d’intégrer la logique de l’Atomic Design dès les premières maquettes.</p>"
      speakers:
        - Josiane Makelele


- time: 14h30
  type: Conférences
  type_single: Conférence
  talks:
    - title: "Introduction à JHipster 6"
      room: Salle A
      level: Tout public
      desc: "<p>
      <a target=\"_blank\" href=\"https://www.jhipster.tech/\">JHipster</a> est aujourd’hui l’un des projets Open Source Français les plus populaires, avec plus de 14,000 étoiles sur GitHub, plus de 500 contributeurs, et des centaines d’entreprises utilisatrices. Il permet de générer en un temps record une application complète, utilisant une stack moderne basée sur Spring Boot, Angular ou React. L’intégration de nombreuses technologies prêtes à l’emploi avec un focus à la fois sur l’expérience développeur, la qualité du code et la mise en production, en font un outil reconnu pour qui veut rapidement réaliser une application métier.
      <p></p>
      Dans cette session introductive, nous étudierons les principales options proposées par JHipster, et nous réaliserons une application de bout en bout: génération du code, développement de composants en utilisant les workflows prêts à l’emploi, et mise en production. Ce sera également l’occasion de faire le point sur les dernières nouveautés du projet et de parler de sa roadmap.
      </p>"
      speakers:
        - Julien Dubois

    - title: "Montée de version sans interruption"
      room: Salle B
      level: Niveau avancé
      desc: "<p>
      De plus en plus d'éditeurs logiciels fournissent leurs solutions en SaaS, et tendent à déployer leurs applications en Continuous Delivery. Pour cela, les contraintes business impliquent souvent de pouvoir déployer un nouvelle version applicative sans interruption de service.
      <p></p>
      Les techniques classiques de Rolling Update permettent de réaliser une montée de version sans interruption de service assez facilement. La complexité intervient lorsque l'on gère une base de données relationnelle, et que l'on souhaite faire évoluer son schéma, le tout, toujours sans interruption de service.
      <p></p>
      Depuis 3 ans, au sein de Mirakl, nous avons mis en place un système de montée de version sans interruption de service avec une base relationnelle.
      <p></p>
      Ce talk est un retour d'expérience présentant les mécanismes que nous avons mis en place pour réaliser ces montées de version sans interruption. Il se concentre sur la partie applicative, et les problématiques engendrées par un tel process. Le but est d'être le plus concret possible, avec des exemples de \"la vraie vie\", notamment quelques astuces pour réaliser ses migrations sans douleur avec des frameworks comme Hibernate ou jOOQ. Les exemples sont donnés en Java avec une base de données PostgreSQL, mais les principes s'appliquent à n'importe quel language et à la plupart des bases de données relationnelles.
      </p>"
      speakers:
        - Nelson Dionisi

    - title: "Épanoui au travail&nbsp;: Yes, No, Maybe, I don’t know"
      room: Salle C
      level: Tout public
      desc: "<p>
      Que vous soyez employé, indépendant, manager ou encore dirigeant, le bien-être au travail nous concerne tous. Après avoir cherché le saint-Graal qu'est l'emploi idéal, nous souhaitons partager nos expériences et nos points de vue.
      <p></p>
      Comment une entreprise peut créer un environnement favorable à l'épanouissement de ses employés&nbsp;? Qu'est-ce qui a pu nous pousser à démissionner&nbsp;? Comment pouvons-nous agir pour devenir contributeur du bien-être au travail&nbsp;?
      <p></p>
      Ensemble, construisons notre job de rêve avec bienveillance, tolérance et patience. ❤️❤️
      </p>"
      speakers:
        - Andréa Cauchoix
        - Maury Agnès

    - title: "Et si Mario était UX designer"
      room: Salle D
      level: Tout public
      desc: "<p>
      Avez-vous déjà ressenti de la frustration en jouant à un jeu vidéo à cause de commandes non intuitives&nbsp;? Vous êtes-vous déjà ennuyés devant des pages de chargement trop longues&nbsp;? Vous aussi, vous pensez que les inventaires sont souvent mal conçus&nbsp;? Si vous vous sentez concernés par ces problématiques, alors vous avez aussi expérimenté des problèmes d'expérience utilisateur dans votre vie de gamer. Nous vous proposons un nouvel angle de vue sur la UX, en vous apportant des exemples concrets issus des grands hits des jeux vidéo. En partant d'exemples de rétrogaming jusqu'aux blockbusters récents de l'industrie du jeu, nous ferons le tour d'éléments essentiels qui concourent à une bonne expérience. La UX est parfois là où on ne l'attend pas, venez explorer une nouvelle approche plus parlante et plus fun sous l'angle des jeux vidéo, où utilisabilité et jouabilité ne sont pas si éloignées&nbsp;! Et si vous reconsidéreriez l'expérience utilisateur sous l'angle de l'expérience gamer&nbsp;?
      </p>"
      speakers:
        - Alexandra Nemery
        - Sarah Colmon

