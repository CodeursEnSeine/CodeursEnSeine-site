  description: "<p>Depuis 10 ans, Budgetbox accompagne les marques et les enseignes agroalimentaires dans leur stratégie marketing.
Notre domaine d’expertise : le consommateur connecté. Notre connaissance pointue de son comportement nous a permis de concevoir des solutions digitales innovantes qui améliorent au quotidien son expérience d’achat en hyper et supermarchés et en ligne avec :</p>
<ul>
<li>Scaneo, l’application de shopping connectée de référence sur le marché français (JAVA JEE – ANDROID et iOS) Scaneo offre aujourd’hui des services inédits en point de vente comme la géolocalisation</li>
<li>Notre plateforme de communication media multicanale. Elle intègre une double dimension de ciblage inégalée jusqu’ici. En effet, l'analyse de données basées sur un socle décisionnel et BigData innovant permet de diffuser des offres personnalisées grâce à l’historique d’achat. Ces offres sont exploitables instantanément sur tous les devices : smartphone, tablettes, scanettes, PC.</li>
</ul>"

