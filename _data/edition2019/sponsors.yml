  description: "<p>Depuis plus de 10 ans, Altitude Infrastructure construit, exploite et commercialise des réseaux fibre optique dans les départements français, en partenariat avec les collectivités territoriales. Autrement dit, nous apportons le très haut débit pour tous dans les zones rurales et péri-urbaines et œuvrons donc chaque jour pour que les utilisateurs de Google, Pôle Emploi, Facebook, Fortnite, Impot.gouv, Instagram, WeTransfer, Doctissimo, Amazon, Meetic, Youtube, Just Eat , Netflix, France TV Info, Reverso, Darty, Deezer, et des milliers d’autres sites et applis puissent surfer de chez eux sans attendre, grâce à la fibre optique.</p>
  <p>Altitude Infrastructure connaît une croissance vertigineuse avec des effectifs et un chiffre d’affaires qui ont été multipliés par 3 en deux ans. Vous souhaitez intégrer une entreprise en plein développement et participer à une belle aventure ? Bienvenue chez Altitude Infrastructure !</p>"

