- name: Devolis
  type: silver
  logo: devolis@web.png
  link: http://www.devolis.fr
  description: "<p>DEVOLIS est pure player sur les technologies Microsoft. Depuis bientôt 10 ans, nous développons des solutions basées sur les technologies Microsoft : framework .net, SQL Server, SharePoint, Office 365, Azure. Nos clients : les grands comptes de la Normandie et de l’ile de France.
  </p>
  <p>
  Depuis l’arrivée de Satya Nadella en 2014, Microsoft opère un changement radical et s’ouvre à de nombreuses autres technologies. Nous avons également suivi cette évolution et conscient que Microsoft n’apporte pas les meilleures réponses à tous les sujets, nous avons décidé de devenir intégrateur Saagie.
  </p>
  <p>
  Notre offre peut se résumer ainsi :</p>
  <ul>
    <li>Le « prêt à porter » : mise en place d’usages métiers avec la suite Office 365 (SharePoint, Yammer, Skype for Business, Planner, …)</li>
    <li>Le « sur-mesure » : développement d’applications spécifiques</li>
    <li>L’ « avant-gardiste » : développement de solutions BigData avec la plateforme Saagie</li>
  </ul>
  <p>DEVOLIS, présent au conseil d’administration de la Normany French Tech, membre actif de NWX et du club TIC.</p>"

- name: Masternaut
  type: silver
  logo: masternaut@web.png
  link: http://www.masternaut.com
  description: "<p>Leader français dans le domaine de la télématique automobile, nous avons plus de 20 ans d'expertise en solutions de suivi de flotte et de géolocalisation de véhicule d'entreprise.</p>
  <p>Notre plateforme évolutive met toujours l’utilisateur au premier plan, et notre technologie brevetée fournit en temps réel les informations collectées directement sur le réseau CAN du véhicule. Disposant du plus grand centre Européen de recherche et développement, et d’une équipe de plus de 300 experts en France et au Royaume-Uni, nous pouvons vous aider à optimiser votre flotte.</p>
  <p>Nous souhaitons aujourd'hui entrer en contact avec les ingénieurs de demain et repérer les futurs talents qui intègreront notre entreprise. </p>"

- name: SQLI
  type: silver
  logo: sqli@web.png
  link: http://www.sqli.com/
  description: "<p>Créé en 1990, SQLI est un groupe international dédié à l’expérience digitale et spécialisé dans la conception, la mise en œuvre, le déploiement mondial et l’exploitation de plateformes de Commerce digital. Un positionnement unique au confluent du conseil, du marketing et de la technologie, permet à ses équipes d’experts d’accompagner durablement les grandes entreprises et marques européennes dans le développement de leurs ventes et de leur notoriété ainsi que leur efficacité en réinventant l’expérience client, partenaire et collaborateur. Ses 2400 collaborateurs sont répartis dans 32 agences dans 13 pays : France, Suisse, Luxembourg, Belgique, Royaume Uni, Irlande, Allemagne, Suède, Pays Bas, Danemark, Espagne, Afrique du Sud et Maroc. Le Groupe SQLI a réalisé en 2017 un chiffre d'affaires de 212 M€.  Depuis le 21 juillet 2000, la société SQLI est cotée sur Euronext Paris (SQI)</p>"

- name: Budget Box
  type: silver
  logo: budgetbox@web.png
  link: http://www.budget-box.com
  description: "<p>Depuis 10 ans, Budgetbox accompagne les marques et les enseignes agroalimentaires dans leur stratégie marketing.
Notre domaine d’expertise : le consommateur connecté. Notre connaissance pointue de son comportement nous a permis de concevoir des solutions digitales innovantes qui améliorent au quotidien son expérience d’achat en hyper et supermarchés et en ligne avec :</p>
<ul>
<li>Scaneo, l’application de shopping connectée de référence sur le marché français (JAVA JEE – ANDROID et iOS) Scaneo offre aujourd’hui des services inédits en point de vente comme la géolocalisation</li>
<li>Notre plateforme de communication media multicanale. Elle intègre une double dimension de ciblage inégalée jusqu’ici. En effet, l'analyse de données basées sur un socle décisionnel et BigData innovant permet de diffuser des offres personnalisées grâce à l’historique d’achat. Ces offres sont exploitables instantanément sur tous les devices : smartphone, tablettes, scanettes, PC.</li>
</ul>"



