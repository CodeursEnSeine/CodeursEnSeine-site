- name: Thierry Croix
  company: CEO Go to Next Levels
  image: /thierry-croix.png
  bio: "<p>
    Thierry est Storyteller & Simplifyer, Podcaster, Partner chez Go 2 Next Levels, co-fondateur de The BigStache Room et de 13Wolves. Il est aussi comédien de théâtre et d’improvisation depuis plus de 10 ans. Il déteste la choucroute et les huitres, sent le vieux poney au réveil, et a décidé d’être confortable plutôt que sexy. Et puis surtout, il trouve que celui qui a écrit ces fameuses lignes dans Batman « Bruce, pourquoi tombe-t-on&nbsp;? » n’a de toute évidence jamais essayé d’avoir une conversation philosophique avec un gosse qui vient de se casser le bras. Quant à sa devise, elle est simple: « Personne ne fera les choses à ta place. Alors si tu veux réussir, bouge toi le cul&nbsp;! ».
