- name: Emilie Esposito
  image: /emilie-esposito.jpg
  bio: "<p>
    Je développe mon agilité depuis 2007. J’ai d’abord été scrum master, product owner et coach agile dans des contextes Scrum. L’expérience m’a montré qu’une équipe ne pouvait tirer les fruits de l’agilité que si le système autour de l’équipe était agile aussi. Peu à peu, je suis passée du côté obscur des agilistes&nbsp;: les partisans du #noframework, qui parlent de culture agile plus que de déploiement de méthodes agiles.
    </p><p>
    Dans les équipes que j’ai accompagnées, j’ai trop souvent observé la souffrance au travail&nbsp;: décalage entre le discours managérial et la réalité du quotidien, processus lourds et inadaptés, imposés par des décisions top-down, déshumanisation du travail… Et cette souffrance était souvent accentuée par les « transformations agiles » menées par les entreprises. Ces mêmes transformations agiles censées remettre l’humain au centre…
    </p><p>
    J’ai créé Peps pour lutter à mon échelle. Je veux contribuer à construire le monde du travail de demain, où performance rime avec épanouissement. Et je suis convaincue que la culture agile permet d’améliorer la performance des entreprises tout en créant un cadre propice à l’épanouissement des collaborateurs.
    </p><p>
    J’accompagne les entreprises dans leur transformation culturelle, dans une posture de coaching. Je suis impliquée dans la communauté agile française. J’ai créé la communauté PODOJO. J’interviens régulièrement dans les conférences agiles.
  </p>"
  links:
    - label: Twitter
      url: https://twitter.com/EmilieEsposito

