- name: Julien Topçu
  company: Société Générale & OWASP Foundation
  image: /images/edition2018/speakers/julien-topcu.jpg
  bio: "<p>Senior Lead Developer à la Société Générale, je suis un fervent défenseur du Software Craftsmanship.
        J'évangélise activement autour de DDD/Hexagonal Architecture, l'XP et le Kanban #NoEstimates au sein de cours et de <a target=\"_blank\" href=\"https://youtu.be/P0_M00X4Xlw\">meetups</a> ainsi qu'à travers d'articles de <a target=\"_blank\" href=\"https://beyondxscratch.wordpress.com/\">blog</a>.
        Membre de la fondation OWASP, je m'efforce de transmettre à la communauté une philosophie DevSecOps que je pense être l'avenir du métier de développeur. J'ai participé à la mise en place de pipeline de Continuous Security à l'échelles d'entreprises.</p>"
