- name: Christophe Malaboeuf
  company: OCTO technology
  image: /images/edition2018/speakers/christophe-malaboeuf.jpg
  bio: "<p>Diplômé du CESI-Alternance en 2013 à Rouen, Christophe a rejoint OCTO Technology pour aller plus loin dans le développement et monter sur des compétences tels que le Craftmanship et le TechLeading. Passionné par l’informatique, il aime les défits. Après deux startup entre 2011 et 2016, il rejoint un éditeur de logiciel de traduction en 2016 où il met en pratique ces compétences en nodejs et AngularJS. Tout au long de son parcours il a toujours aimé l’OPS et a toujours pratiqué. Au sein de l’editeur de logiciel il découvre Docker et Kubernetes. Convaincu par la culture DevOps il continue d’apprendre dans ce sens avec Terraform, Ansible, Gitab-CI Chez OCTO Technology, Christophe apporte sa vision fullstack sur un project. Il est aussi à l’aise en front qu’en back ou encore sur la partie DevOPs Depuis bientôt un an , Christophe a progressé au sein d’OCTO en réalisant différentes missions en conseil, formation ou délivery. Il intervient en expert des architectures front ou bien sur des postes de techLeading sur des équipes de 4 à 5 personnes.</p>"
  links:
    - label: GitHub
      url: https://www.github.com/cmalaboeuf

